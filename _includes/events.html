{% assign events = site.data.data.events %}
{% if events %}
<section class="section experiences-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-briefcase fa-stack-1x fa-inverse"></i>
    </span>
    Organization/Event Duties
  </h2>

  {% for event in events %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">
        <h3 class="job-title">{{ event.role }}</h3>
        <div class="time">{{ event.time }}</div>
      </div><!--//upper-row-->

      <div class="company">{{ event.company }}</div>

    </div><!--//meta-->

    {% if exvent.details %}
    <div class="details">
      {{ event.details | markdownify }}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
